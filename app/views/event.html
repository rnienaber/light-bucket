<div id="gallery" class="row">

    <div class="box navigation">
        <h1>{{year}} - {{month_name}} - {{event_name}}</h1>
        <p>Here is where there is some text about the album. That would go here.</p>
        <p>See more photos from <a href="./">{{month_name}}</a></p>
    </div>

    {{#photos}}

    <div class="box">
        <a class="fancybox" rel="group" href="{{photo}}"><img src="{{photo}}" alt=""></a>
        <p class="people">Width: {{width}}, Height: {{height}}</p>
    </div>
    {{/photos}}
</div>
