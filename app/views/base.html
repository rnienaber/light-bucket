<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery{% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet" media="screen">
    <link href="/css/jquery.fancybox.css?v=2.1.3" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">Photo Gallery</a>
                <ul class="nav">
                    {% block breadcrumb %}{% endblock %}
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

    {% block content %}{% endblock %}

    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.fancybox.pack.js?v=2.1.3"></script>
    <script type="text/javascript" src="/js/gallery.js"></script>
</body>
</html>
